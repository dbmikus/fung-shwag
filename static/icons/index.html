<!DOCTYPE HTML>

<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/style.css" media="all">
  </head>

  <body>

    <div class="wrapper">

      <div id="bp_container">
      <div id="toolbar">
        <button class="tool" id="wall_tool" name="wall_tool">Draw Walls</button>
        <button class="tool" id="zoom_out" name="zoom_out">Zoom Out</button>
        <button class="tool" id="zoom_in" name="zoom_in">Zoom In</button>
      </div>

        <canvas id="blueprint" width="600" height="500">
        </canvas>
      </div>

      <div id="sidebar">
          <input id="load-input" name="load-name" type="text" placeholder="Load another room"/>
          <button class="tool" id="load" name="load">Load</button>
          <br>
          <input id="save-input" name="save-name" type="text" placeholder="Save this room as"/>
          <button class="tool" id="save" name="save">Save</button>

        <h2> Furniture Selector </h2>
        <ul id ="furniturelist">
        <li>
          <img src="icons/bed.svg"/>
        </li>
        </ul>

      </div>

    </div>


	<script src="static/jquery-1.9.0.js"></script>
    <script src="static/geometry.js"></script>
    <script src="static/furnituremaker.js"></script>
    <script src="static/main.js"></script>
  </body>
</html>
